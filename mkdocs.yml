site_name: Nik Moores
site_url: https://nikmoores.com
site_author: Nik Moores

# Copyright
copyright: Copyright &copy; 2021 - 2022 Nik Moores

#Theming
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.indexes

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - toc:
      toc_depth: 5

# Plugins
plugins:
  - search